<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <form action="salvar.html" method="get">
        <fieldset>
            <legend>Dados do Usuário</legend>

            <label for="name">Nome:</label>
            <input id="name" name="nome" type="text" placeholder="digite seu nome:">

            <br><br>

            <label>Email:</label>
            <input name="email" type="email" placeholder="digite seu email">

            <br><br>

            <label>Senha:</label>
            <input name="senha" type="password" placeholder="digite sua senha">
            <br>
            <label>Selecione a cor do seu personagem </label> <br>
            <input type="color" name="cor">
            <br><br>

            <label>Sexo:</label> <br>

            <input name="sexo" type="radio" value="masculino "> <label> Masculino </label> <br>
            <input name="sexo" type="radio" value="feminino "> <label> Feminino </label> <br>
            <input name="sexo" type="radio" value="nao definido"> <label> Prefiro nao imformar </label>
        

            <br><br>

            <label> Habilidades :</label>
            <input name="check" type="checkbox" id="1" value="html"> <label for="1">HTML</label> <br>
            <input name="check" type="checkbox" value="css" id="css"> <label for="css">CSS</label> <br>
            <input name="check" type="checkbox" value=" css"> <label>CSS</label> <br>
            <input name="check" type="checkbox"> <label>JAVA</label> <br>
            <input name="check" type="checkbox"> <label>JS</label>
            
            
            <br><br>

            <select name="cidades">
                <label >Cidades</label>

                <option selected value=""> -- Selecione -- </option>
                <option value="Rio de janeiro">Rio de janeiro</option>
                <option value="Minas Gerais" >Minas Gerais</option>
                <option value="São Paulo" >São Paulo</option>

            </select>

            <br><br>

            <label> Carro:</label>
            <select name="Carro">
                <optgroup label="Honda">
                    <option value="Civic" > Civic</option>
                </optgroup>

                <optgroup label="Chevhrolet">
                    
                    <option value="Celta">Celta</option>
                </optgroup>
                <optgroup label="Fiat">
                
                    <option selected value="Uno">Uno</option>
                </optgroup>
            </select>

            <br><br>

            <label>Digite sua fruta preferida :</label> <br>

            <input list="listaFrutas" type="text" name="frutas" placeholder="Digite sua fruta">
            <datalist id="listaFrutas">
                <option value="Abacaxi">
                <option value="Açai">
                <option value="Acerola">
                <option value="Abacate">
            </datalist>

            <br><br>
            <label>Digite uma mensagem</label> <br>
            <textarea name="mensagem"  cols="25" rows="10"></textarea>

            <br><br>


            <button>Enviar</button>

      
        
        </fieldset>
       
    </form>
</body>
</html>
